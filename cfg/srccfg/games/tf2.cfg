echo "--- Commands:                                ---"
echo "--- srccfg_cht_addtime - Adds Round Time     ---"
echo "--- srccfg_cht_rmvmtime - Removes Round Time ---"
echo "--- srccfg_cht_pausetime - Pause Round Timen ---"
echo "--- srccfg_cht_distime - Disable Round Timer ---"
echo "--- srccfg_cht_entime - Disable Round Timer  ---"
echo "------------------------------------------------"
exec "srccfg/games/all.cfg"

setinfo "srccfg_game_status" "Game: TF2"

setinfo "srccfg_cht_addtime" ""
alias "srccfg_cht_addtime" "sv_cheats "1"; ent_fire "team_round_timer" "addtime" "60"; sv_cheats "0""

setinfo "srccfg_cht_rmvmtime" ""
alias "srccfg_cht_rmvmtime" "sv_cheats "1"; ent_fire "team_round_timer" "addtime" "-60"; sv_cheats "0""

setinfo "srccfg_cht_pausetime" ""
alias "srccfg_cht_pausetime" "sv_cheats "1"; ent_fire "team_round_timer" "pause"; sv_cheats "0""

setinfo "srccfg_cht_distime" ""
alias "srccfg_cht_distime" "sv_cheats "1"; ent_fire "team_round_timer" "disable"; sv_cheats "0""

setinfo "srccfg_cht_entime" ""
alias "srccfg_cht_entime" "sv_cheats "1"; ent_fire "team_round_timer" "enable"; sv_cheats "0""
