//exec "srccfg/games/tf2/medicheck.cfg"; orig_spy

cl_autoreload 0

// desc
alias "d_scout" "disguise "1" "-1""
alias "d_sniper" "disguise "2" "-1""
alias "d_soldier" "disguise "3" "-1""
alias "d_demoman" "disguise "4" "-1""
alias "d_medic" "disguise "5" "-1""
alias "d_heavy_weapons" "disguise "6" "-1""
alias "d_pyro" "disguise "7" "-1""
alias "d_spy" "disguise "8" "-1""
alias "d_engineer" "disguise "9" "-1""

alias "d_random" "p1"
alias "spy_cycle" "c2"

alias "c1" "alias "spy_cycle" "c2"; alias "d_random" "p1""
alias "c2" "alias "spy_cycle" "c3"; alias "d_random" "p2""
alias "c3" "alias "spy_cycle" "c4"; alias "d_random" "p3""
alias "c4" "alias "spy_cycle" "c5"; alias "d_random" "p4""
alias "c5" "alias "spy_cycle" "c6"; alias "d_random" "p5""
alias "c6" "alias "spy_cycle" "c7"; alias "d_random" "p6""
alias "c7" "alias "spy_cycle" "c8"; alias "d_random" "p7""
alias "c8" "alias "spy_cycle" "c9"; alias "d_random" "p8""
alias "c9" "alias "spy_cycle" "c1"; alias "d_random" "p9""

alias "p1" "d_scout"
alias "p2" "d_sniper"
alias "p3" "d_soldier"
alias "p4" "d_demoman"
alias "p5" "d_medic"
alias "p6" "d_heavy_weapons"
alias "p7" "d_pyro"
alias "p8" "d_spy"
alias "p9" "d_engineer"

bind "1" "d_scout"
bind "2" "d_soldier"
bind "3" "d_pyro"
bind "4" "d_demoman"
bind "5" "d_heavy_weapons"
bind "6" "d_engineer"
bind "7" "d_medic"
bind "8" "d_sniper"
bind "9" "d_spy"
bind "mouse3" "d_random"
bind "mouse1" "+attack;d_random"